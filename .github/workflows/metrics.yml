name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.TOKEN }}

          # Core
          user: manjunathh-xyz
          template: classic
          base: header, activity, repositories, metadata

          # Statistics
          plugin_statistics: yes

          # Languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage

          # Activity (safe config)
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr

          # Releases
          plugin_releases: yes
          plugin_releases_limit: 3

          # Isometric calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Featured repositories (FIXED)
          plugin_repositories: yes
          plugin_repositories_featured: schemeforge,kexra

          # ‚ùå Disabled due to GitHub deprecation
          plugin_achievements: no

          filename: github-metrics.svg
